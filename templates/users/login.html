{% extends "base.html" %}


{% block page_title %}
    Log In
{% endblock page_title %}

{% block search-bar %}

{% endblock search-bar %}

{% block content %}

    <div class="container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 border-gray-500">
        
        {% include "partials/social_login.html" %}

        <form method="POST" action="{% url 'users:login' %}" class="w-full">
            {% csrf_token %}
            {{form.email}}
            {{form.password}}
            <button class="btn text-white bg-red-500">Login</button>
        </form>

        <div class="mt-5">
            <span>Don't have account?</span>
            <a href="{% url 'users:signup' %}" class="text-teal-500">Sign Up</a>
        </div>

    </div>

{% endblock content %}
