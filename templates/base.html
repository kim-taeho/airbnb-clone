{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <title>{% block page_title %}{% endblock page_title %} | Tbnb</title>
</head>

<body class="text-gray-800 mt-24 font-light">
    <header class="container max-w-full inset-0 flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed bg-white">
    <div class="flex items-center w-1/3">
        <a href="{% url "core:home" %}">
            <img class="w-16 mr-6" href="{% static 'img/logo.png' %}" />
        </a>

            {% block search-bar %}
            <form method="get" action="{% url "rooms:search" %}" class="w-9/12">
                <input class="search-box w-full border px-5 py-2 text-sm font-medium placeholder-gray-600 rounded-sm w-64 shadow-md hover:shadow-lg focus:outline-none" name="city" placeholder="Search by City" />
            </form>
            {% endblock search-bar %}
    </div>

        {% include "partials/nav.html" %}
    </header>

    {% block content %} {% endblock %}
    {% include "partials/footer.html" %}

</body>

</html>
